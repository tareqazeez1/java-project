<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Animal worlds list</title>

    <link rel="stylesheet" type="text/css" th:href="@{/img/style.css}">
</head>
<body>

    <h3 th:text="'Animal worlds of '+${zoo.getName()}"></h3>
    <div>
        <ol>
            <li th:each="animalWorld: ${zoo.getAnimalWorlds}">
                <p th:text="${animalWorld.getName()}+' - responsible: '+${animalWorld.getResponsible().getFirstName()}+' '+${animalWorld.getResponsible().getSurName()}"></p>
                <p th:text="'Number of animals: '+${animalWorld.getNumberOfAnimals()}"></p>

                <th:block th:switch="${animalWorld.getPhoto()}">
                    <img th:case="'/img/aquarium.jpg'" th:src="@{${animalWorld.getPhoto()}}" width="9%"/>
                    <img th:case="'/img/birds.jpg'" th:src="@{${animalWorld.getPhoto()}}" width="9%"/>
                    <img th:case="'/img/hippotopia.jpg'" th:src="@{${animalWorld.getPhoto()}}" width="9%"/>
                    <img th:case="'/img/monkeys.jpg'" th:src="@{${animalWorld.getPhoto()}}" width="9%"/>
                    <img th:case="'/img/reptiles.jpg'" th:src="@{${animalWorld.getPhoto()}}" width="9%"/>

                    <img th:case="*" th:src="@{/img/noimage.jpg}" width="9%"/>
                </th:block>

            </li>
        </ol>
    </div>

    <p>
        <a class="back-button" th:href="@{/}">Back to home</a>
    </p>


</body>
</html>
