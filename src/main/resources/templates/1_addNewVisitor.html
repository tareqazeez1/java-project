<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add visitor</title>
    <link rel="stylesheet" type="text/css" th:href="@{/img/style.css}">
</head>
<body>

    <form th:action="@{/visitor/details}">
        <p>
            <label for="firstName">First name:</label>
            <input type="text" id="firstName" name="firstName">
        </p>
        <p>
            <label for="surName">Surname:</label>
            <input type="text" id="surName" name="surName">
        </p>
        <p>
            <label for="birthYear">Year of birth:</label>
            <input type="text" id="birthYear" name="birthYear">
        </p>
        <p th:each="zoo:${zoos}">
            <label th:for="${zooStat.index}" th:text="${zoo.getName()}"></label>
            <input type="radio" name="zooIndex"
                    th:value="${zooStat.index}"
                    th:id="${zooStat.index}"
                    th:checked="${zooStat.index}==0">
        </p>
        <p>
            <input type="submit" value="Continue and generate personal code">
        </p>
    </form>
    <p>
        <a class="back-button" th:href="@{/}">Back to home page</a>
    </p>


</body>
</html>
